[build]
  # Build command (uses pnpm)
  command = "pnpm install && pnpm run build"
  
  # Directory to publish (Next.js static export output)
  publish = "out"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "22"
    PNPM_VERSION = "9"

# Disable Gatsby plugin (this is a Next.js site)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for clean URLs (Next.js static export)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Don't redirect if the file exists
  conditions = {Role = ["admin"], Country = ["!*"]}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# RSS and Sitemap headers
[[headers]]
  for = "/rss.xml"
  [headers.values]
    Content-Type = "application/rss+xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Manifest and robots
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"


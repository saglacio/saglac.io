  description: 'HTML5 est un pas de géant dans la bonne direction: il apporte plusieurs
    fonctionnalités dont les développeurs avaient besoin pour créer plus facilement
    de meilleures expériences web. Il a aussi fait naitre un débat sans fin: applications
    natives ou applications web! Lors de cette présentation, Frédéric Harper vous
    montrera comment le web ouvert peut vous aider à créer des applications mobiles
    de qualités. Vous en apprendrez plus sur des technologies telles que les WebAPIs,
    ainsi que les outils qui vous permettront de viser un nouveau marché avec Firefox
    OS et le web d’aujourd''hui.'
  title: 'Firefox OS: une plateforme à découvrir'

  description: Le cloud est complexe d'approche. C'est encore plus vrai lorsqu'on
    veut utiliser différents environnements (dev, prod, qa, etc.) pour un projet.
    Nous allons découvrir l'un des outils "Code as Infrastructure" qui nous permettent
    d'aller au-delà de l'implémentation manuelle.
  title: 'Terraform: gérer ses ressources cloud avec du code'
- authors:
  - martin_lavoie
  description: 'Présentation de l''univers du "build system" Nix à partir de l''exécution
    d''une commande jusqu''à un déploiement sur l''infonuagique. Nous commencerons
    par les questions de base: quoi, comment, quand, qui et pourquoi. Attendez-vous
    ensuite à entendre parler d''une distribution Linux, de comment faire des builds
    reproduisibles, de contrôler ses dépendances logicielles et finalement de gérer
    des services systemd ou des dotfiles.'
  title: Nix pour les nuls

title: 'Dernier Saglac IO de 2024 à Alma'
description: 'Nous allons poursuivre avec notre formule "micro ouvert", en la peaufinant légèrement. Chaque participant pourra proposer un sujet à discuter de manière improvisée, avec peu ou pas de soutien visuel. Après des votes, 2 ou 3 sujets seront retenus pour des présentations courtes de 3 à 5 minutes. Cela peut être un sujet d\'actualité, une bibliothèque que vous utilisez, ou tout autre sujet qui pourrait intéresser la communauté. De plus, JP Boily présentera soit au sujet de Linux et/ou NixOS (détails à confirmer). Il reste également une place pour un autre talk, donc n'hésitez pas à proposer vos sujets. Sinon, on aura plus de temps pour plus de propositions au micro ouvert. À bientôt!'
